<div class="container">
  <div id="header">
    <a
      ><img
        class="penskeLogo"
        src="../assets/images/penske_logo.png"
        alt="Penske"
    /></a>
    <div id="title">
      <h1>Penske Proactive Maintenance POC</h1>
      <div>
        Last Refreshed:
        {{ lastRefreshed }}
        <a href="javascript:location.reload();">Refresh</a>
      </div>
    </div>

    <div id="utility">
      <!--<div>
         <span class="user">Welcome, {{user?.firstName}} {{user?.lastName}}</span> 
        <span class="notification alert">12</span>
        <ul class="utility-list">
          <li><a [routerLink]="['/help']" href="">Help</a></li>
          <li><a [routerLink]="['/contacts']" href="">Contacts</a></li>
          <li><a [routerLink]="['/exit']" href="" class="exit">Exit</a></li>
        </ul>
      </div>-->
    </div>
  </div>
  <div>
    <app-nav
      [userId]="user?.userId"
      [ssoId]="user?.ssoId"
      [features]="this.selectedFeatures"
    ></app-nav>
    <div id="mainContent">
      <router-outlet></router-outlet>
    </div>
    <div id="footer">
      <span [innerHTML]="footerText" id="leftFooter"></span>
      <ul id="rightFooter" class="utility-list">
        <li>Questions? Call 1-800-550-7947</li>
        <li><a [routerLink]="['/exit']" href="" class="exit">Exit</a></li>
      </ul>
    </div>
  </div>
</div>
